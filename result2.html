<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロト6 結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Yu Gothic", "游ゴシック", sans-serif; margin: 0; background-color: #f5f5f5; padding: 20px; }
    .popup {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    h1 { color: #003366; }
    .numbers {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .ball {
      width: 40px;
      height: 40px;
      background-color: #005bac;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1em;
    }
    .bonus { background-color: crimson; }
    table {
      width: 100%%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .note { margin-top: 30px; font-size: 0.8em; color: gray; text-align: center; }
  </style>
</head>
<body>
  <div class="popup" id="popupMessage"></div>

  <h1>第2021回 ロト6 抽せん結果</h1>
  <div class="numbers">
    <div class="ball">03</div>
    <div class="ball">13</div>
    <div class="ball">20</div>
    <div class="ball">23</div>
    <div class="ball">31</div>
    <div class="ball">36</div>
    <div class="ball bonus">15</div>
  </div>

  <table>
    <tr><th>等級</th><th>口数</th><th>当選金額</th></tr>
    <tr><td>1等</td><td>3口</td><td>148,608,000円</td></tr>
    <tr><td>2等</td><td>18口</td><td>3,610,200円</td></tr>
    <tr><td>3等</td><td>384口</td><td>182,700円</td></tr>
    <tr><td>4等</td><td>15,751口</td><td>4,700円</td></tr>
    <tr><td>5等</td><td>222,132口</td><td>1,000円</td></tr>
  </table>

  <div class="note"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nums = [];
    for (let i = 1; i <= 6; i++) {
      const val = parseInt(params.get("n" + i));
      if (!isNaN(val)) nums.push(val);
    }

    const win = [3, 13, 20, 23, 31, 36];
    const bonus = 15;
    const match = nums.filter(n => win.includes(n)).length;
    const hasBonus = nums.includes(bonus);

    let message = "";
    if (match === 6) message = "🎉 おめでとうございます！1等当選です！";
    else if (match === 5 && hasBonus) message = "🎊 おめでとうございます！2等当選です！";
    else if (match === 5) message = "🎊 おめでとうございます！3等当選です！";
    else if (match === 4) message = "🎉 おめでとうございます！4等当選です！";
    else if (match === 3) message = "🎉 おめでとうございます！5等当選です！";
    else message = "残念ながら当選していませんでした。当選のチャンスはまだまだ続きます。次回もチャレンジ！！";

    document.getElementById("popupMessage").textContent = message;
  </script>
</body>
</html>
