
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロト6当せん番号照会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Yu Gothic", "游ゴシック", sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    header { background-color: #003366; color: white; padding: 14px; text-align: center; }
    .container { background-color: white; max-width: 700px; margin: 30px auto; padding: 25px; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h2 { font-size: 1.2em; color: #003366; border-left: 6px solid #005bac; padding-left: 10px; }
    input[type="number"] { width: 60px; padding: 10px; font-size: 1em; margin: 5px; text-align: center; }
    button { margin-top: 20px; background-color: #003366; color: white; padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #005bac; }
    .note { margin-top: 30px; font-size: 0.8em; text-align: center; color: gray; }
  </style>
</head>
<body>
  <header>
    <h1>ロト6 当せん番号照会</h1>
  </header>
  <div class="container">
    <h2>あなたの選んだ数字を入力してください（1〜43の数字を6つ）</h2>
    <div style="text-align:center;">
      <input type="number" id="num1" min="1" max="43">
      <input type="number" id="num2" min="1" max="43">
      <input type="number" id="num3" min="1" max="43">
      <input type="number" id="num4" min="1" max="43">
      <input type="number" id="num5" min="1" max="43">
      <input type="number" id="num6" min="1" max="43">
      <br>
      <button onclick="submitForm()">照会する</button>
    </div>
    <div class="note">©loto6-bank, Ltd.</div>
  </div>

  <script>
    function submitForm() {
      const nums = [];
      for (let i = 1; i <= 6; i++) {
        const val = parseInt(document.getElementById("num" + i).value);
        if (!isNaN(val)) nums.push(val);
      }
      if (nums.length !== 6) {
        alert("6つすべての数字を入力してください。");
        return;
      }
      const params = nums.map((n, i) => "n" + (i+1) + "=" + n).join("&");
      window.location.href = "result.html?" + params;
    }
  </script>
</body>
</html>
